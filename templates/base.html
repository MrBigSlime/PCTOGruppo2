{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="{% static './css/base_style.css' %}">
    <link rel="stylesheet" href="{% static './css/newBook-style.css' %}">
    <link rel="stylesheet" href="{% static './css/ins_style.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}">
</head>

<body>
    <div class="all-box">
        <div class="sidenav">
            <div class="logo">
                <p><a href="{% url 'base' %}">BiblioBase</a></p>
            </div>
            <div class="links">
                <ul>
                    <a href="{% url 'nuovo_libro' %}"><li>Nuovo Libro</li></a>
                    <a href="#"><li>Seriali</li></a>
                    <a href="#"><li>Non Seriali</li></a>
                </ul>
            </div>
            <div class="info">
                <ul>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Contatti</a></li>
                </ul>
            </div>
        </div>
        <div class="contenuto">

            {% block content %}

            {% for record in context_list %}

            <div class="view-detail">
                <div class="info-detail">
                    <ul>
                        <li>{{record.Titolo}}</li>
                        <li>{{record.Autore}}</li>
                        <li>{{record.Genere}}</li>
                    </ul>
                </div>
                <div class="buttons">
                    <a href="{% url 'detail' record.CodLibro %}"><button type="submit">Dettaglio</button></a>
                    <a href="{% url 'cancella' record.CodLibro %}"><button type="submit" style="background: #c22509;">Cancella</button></a>
                    <a href="{% url 'modifica_libro' record.CodLibro %}"><button type="submit">Modifica</button></a>
                </div>
            </div>

            {% endfor %}

            {% endblock content %}

        </div>
    </div>
</body>

</html>
